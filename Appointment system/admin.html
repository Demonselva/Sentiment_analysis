<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 800px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    h3 {
      margin-top: 25px;
      color: #2980b9;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #1f5f87;
      transform: scale(1.05);
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    tr:nth-child(even) {
      background: #f8f8f8;
    }
    tr:hover {
      background: #eaf3ff;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <button onclick="logout()">Logout</button>

    <h3>All Users</h3>
    <table id="allUsers">
      <tr><th>Username</th></tr>
    </table>

    <h3>All Appointments</h3>
    <table id="allAppointments">
      <tr><th>User</th><th>Service</th><th>Date</th><th>Time</th><th>Action</th></tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
