<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #2980b9;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px #6dd5fa;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1c5d8c;
    }
    .section {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username"><br>
      <input type="password" id="loginPass" placeholder="Password"><br>
      <button onclick="login()">Login</button>
    </div>

    <div class="section">
      <h2>Register</h2>
      <input type="text" id="regUser" placeholder="Username"><br>
      <input type="password" id="regPass" placeholder="Password"><br>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
