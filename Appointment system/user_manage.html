<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Appointment Management</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 550px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #444;
      margin-bottom: 15px;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #ca6512;
      transform: scale(1.05);
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #e67e22;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #ffe9d5;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manage My Appointments</h2>
    <button onclick="logout()">Logout</button>
    <table id="manageTable">
      <tr><th>Service</th><th>Date</th><th>Time</th><th>Action</th></tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
