<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f6fa, #dfe9f3);
      animation: fadeIn 1s ease-in-out;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #3499ff, #ffffff, #ff00bb);
      background-size: 300% 300%;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      height: 100%;
      transition: all 0.3s ease;

    }

 

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      margin: 10px 0;
      border-radius: 6px;
      transition: background 0.4s, transform 0.3s;
    }

    .sidebar a:hover {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      transform: translateX(8px);
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeDown 1s ease-in-out;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 22px;
      color: #2c3e50;
    }

    header .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    header .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 3px solid #1abc9c;
      box-shadow: 0 0 10px rgba(26, 188, 156, 0.8);
     
    }

    

    /* Dashboard cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #f1f2f6);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: #fff;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
      transition: color 0.3s;
    }

    .card:hover h3 {
      color: #fff;
    }

    .card p {
      font-size: 16px;
      color: #555;
      transition: color 0.3s;
    }

    .card:hover p {
      color: #f0f0f0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
      }
    }

    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        padding: 10px;
      }
      .sidebar h2 {
        display: none;
      }
      .main-content {
        margin-left: 0;
        margin-top: 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        margin-bottom: 10px;
      }
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>

    <a href="#">üë• Manage Users</a>
    <a href="#">üìä Reports</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <a href="#">üîí Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome, Admin</h1>
      <div class="profile">
        <span>Admin Profile</span>
        <img src="https://via.placeholder.com/45" alt="Profile">
      </div>
    </header>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1,250</p>
      </div>
      <div class="card">
        <h3>Active Bookings</h3>
        <p>320</p>
      </div>
      <div class="card">

      </div>
      <div class="card">
        <h3>Revenue</h3>

      </div>
    </div>
  </div>

</body>
</html>
