<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #0062cc, #004085);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      height: 100%;
      transition: width 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      margin: 10px 0;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #17a2b8;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 22px;
    }

    header .profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Dashboard cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #004085;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main-content {
        margin-left: 200px;
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>User</h2>
    <a href="#">üè† Home</a>
    <a href="#">üìñ Booking History</a>
    <a href="#">üë§ Profile</a>
    <a href="#" onclick="logout()">üîí Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome, User</h1>
      <div class="profile">
        <span>My Profile</span>
        <img src="https://via.placeholder.com/40" alt="Profile">
      </div>
    </header>

    <div class="cards">
      <div class="card">
        <h3>Upcoming Bookings</h3>
        <p>2 Active</p>
      </div>
      <div class="card">
        <h3>Past Bookings</h3>
        <p>15 Completed</p>
      </div>
      <div class="card">
        <h3>Offers</h3>
        <p>3 Available</p>
      </div>
      <div class="card">
        <h3>Support</h3>
        <p>Open Ticket: 1</p>
      </div>
    </div>
  </div>


  <script src="user_script.js">

  </script>
</body>
</html>
